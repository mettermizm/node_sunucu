<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsmail Fidan Site</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            İsmail Fidan Programlama giriş
        </div>
        <div class="audio">
            <audio id="myAudio">
                <source src="hikari.mp3" type="audio/mp3">
                Tarayıcınız audio elementini desteklemiyor.
            </audio>
            <button onclick="playAudio()">Müziği Çal</button>
        </div>
    </div>

    <script>
        var audio = document.getElementById("myAudio");

        function playAudio() {
            audio.play();
        }
    </script>
</body>
</html>
