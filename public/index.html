<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsmail Fidan Site</title>
    <style>
        .fixed-button {
            position: fixed;
            right: 30px;
            bottom: 30px;
            z-index: 100;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white; /* Görselin yüklenmesi esnasında beyaz bir arkaplan */
            z-index: 9999; /* Bu div'in en üstte olmasını sağlar */
            display: flex; /* Resmi ortalamak için */
            justify-content: center; /* Yatay ortalamak için */
            align-items: center; /* Dikey ortalamak için */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            İsmail Fidan Programlama girişv=1121111
        </div>
        <div class="audio">
            <audio id="myAudio" loop>
                <source src="/shitpost.mp3" type="audio/mp3">
                Tarayıcınız audio elementini desteklemiyor.
            </audio>
            <button onclick="toggleAudio()" class="fixed-button">Müzik Aç/Kapat</button>
        </div>

        <div id="splash-screen" onclick="removeSplashScreen()">
            <img src="/ismail.png" alt="Açılış Görseli" style="width:100%; height:100%;">
        </div>
    </div>


    <script>
        var audio = document.getElementById("myAudio");
        audio.play();
        var isPlaying = false;

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
            } else {
                audio.play();
            }
            isPlaying = !isPlaying;
        }

        function removeSplashScreen() {
            document.getElementById('splash-screen').style.display = 'none';
        }

        // Opsiyonel olarak, belirli bir süre sonra görseli otomatik olarak kaldırmak için
        window.onload = function() {
            setTimeout(removeSplashScreen, 1000); // 5 saniye sonra görseli kaldır
        }

        // Butona basıldığında ikon değişikliği ya da metni güncellemek için bir işlev (opsiyonel)
        audio.onplay = function() {
            document.querySelector('.fixed-button').textContent = 'Müziği Durdur';
        };
        audio.onpause = function() {
            document.querySelector('.fixed-button').textContent = 'Müziği Çal';
        };
    </script>
</body>
</html>
